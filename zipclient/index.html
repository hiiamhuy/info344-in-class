<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p>Open the console!</p>
    <input type="search" id="mySearch" placeholder="Search for zipcode">
    <script>
        var input = document.getElementByID("mySearch").value;
        fetch("http://138.68.253.53/zips/city/" + input)
            .then(function(response) {
                return response.json()
            })
            .then(function(data) {
                console.log(data)
            })
            .catch(function(err) {
                console.error(err)
            })
    </script>
</body>
</html>
